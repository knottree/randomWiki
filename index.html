<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Wiki</title>
  <link rel="stylesheet" href="styles.css">
  <script src="articles.js"></script>
</head>
<body>
  <h1>Learn about a random Math, Science, or History topic...</h1>
  <a id="random-link" href="#" target="_blank"></a>
  <script>
    const link = document.getElementById('random-link');

    function getRandomArticle() {
      const randomIndex = Math.floor(Math.random() * articles.length);
      const randomArticle = articles[randomIndex];
      return `https://en.wikipedia.org/wiki/${randomArticle}`;
    }

    function updateLink() {
      link.href = getRandomArticle();
      link.textContent = "NOW!";
    }

    updateLink();
  </script>
</body>
</html>
